<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js" defer></script>
  </head>
  <body>
    <div class="mainBody">
      <div id="calculatorBody">
        <div class="display"></div>
        <div class="buttons">
          <div class="row1">
            <div class="column1">AC</div>
            <div class="column2">blank</div>
            <div class="column3">blank</div>
            <div class="column4">&divide;</div>
          </div>
          <div class="row2">
            <div class="column1">7</div>
            <div class="column2">8</div>
            <div class="column3">9</div>
            <div class="column4">&times;</div>
          </div>
          <div class="row3">
            <div class="column1">4</div>
            <div class="column2">5</div>
            <div class="column3">6</div>
            <div class="column4">&minus;</div>
          </div>
          <div class="row4">
            <div class="column1">1</div>
            <div class="column2">2</div>
            <div class="column3">3</div>
            <div class="column4">&plus;</div>
          </div>
          <div class="row5">
            <div class="column1">0</div>
            <div class="column2">&period;</div>
            <div class="column3">&blacktriangleleft;</div>
            <div class="column4">&equals;</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
